<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Events List</title>
    <link rel="stylesheet" type="text/css" href="/css/eventsList.css">
</head>
<body>
<h1>Events</h1>
<div class="events-container">
    <div class="event-card" th:each="event : ${eventsList}">
        <h2 th:text="${event.name}">Event Name</h2>
        <p><strong>Speakers:</strong> <span th:text="${event.speakers}">Speaker Names</span></p>
        <p><strong>Room:</strong> <span class="room" th:text="${event.room.name}">Room Name</span></p>
        <p><strong>Date & Time:</strong> <span class="date-time" th:text="${event.eventDateTime}">Event Date</span></p>
    </div>
</div>
</body>
</html>
