<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Event</title>
    <link rel="stylesheet" type="text/css" href="/css/form.css">
</head>
<body>
<h1>Create Event</h1>
<form th:action="@{/events}" th:object="${event}" method="post">
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:field="*{name}" required />
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea id="description" name="description" th:field="*{description}" required></textarea>
    </div>
    <div>
        <label for="eventDateTime">Date & Time:</label>
        <input type="datetime-local" id="eventDateTime" name="eventDateTime" th:field="*{eventDateTime}" required />
    </div>
    <div>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" th:field="*{price}" required />
    </div>
    <div>
        <label for="projectorCode">Projector Code:</label>
        <input type="number" id="projectorCode" name="projectorCode" th:field="*{projectorCode}" />
    </div>
    <div>
        <label for="projectorCheck">Projector Check:</label>
        <input type="checkbox" id="projectorCheck" name="projectorCheck" th:field="*{projectorCheck}" />
    </div>
    <div>
        <label for="room">Room ID:</label>
        <input type="number" id="room" name="room.id" th:field="*{room.id}" required />
    </div>
    <div>
        <button type="submit">Create Event</button>
    </div>
</form>
</body>
</html>
