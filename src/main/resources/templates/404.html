<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{error.404.title}">404 - Page Not Found</title>
    <link rel="stylesheet" type="text/css" href="/css/header.css">
    <link rel="stylesheet" type="text/css" href="/css/error.css">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="error-container">
    <div class="error-card">
        <div class="error-code">404</div>
        <h1 class="error-title" th:text="#{error.404.title}">Page Not Found</h1>
        <p class="error-message" th:text="#{error.404.message}">
            The page you are looking for doesn't exist or has been moved.
            Please check the URL or navigate back to the homepage.
        </p>
        <a href="/events" class="home-button" th:text="#{button.back.events}">Go to Events</a>
    </div>
</div>
</body>
</html>
