<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:text="#{error.403.title}">403 - Access Denied</title>
	<link rel="stylesheet" type="text/css" href="/css/header.css">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f7f7fa;
			height: 100vh;
			display: flex;
			flex-direction: column;
		}

		.error-container {
			flex: 1;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			padding: 20px;
		}

		.error-card {
			background: #fff;
			border-radius: 16px;
			box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
			padding: 40px;
			max-width: 500px;
			width: 100%;
			text-align: center;
		}

		.error-code {
			font-size: 72px;
			font-weight: bold;
			color: #2b8a84;
			margin: 0 0 20px 0;
		}

		.error-title {
			font-size: 24px;
			font-weight: 600;
			color: #333;
			margin-bottom: 20px;
		}

		.error-message {
			font-size: 16px;
			color: #666;
			margin-bottom: 30px;
			line-height: 1.5;
		}

		.home-button {
			display: inline-block;
			padding: 12px 24px;
			background: #2b8a84;
			color: #fff;
			font-size: 16px;
			font-weight: 500;
			border: none;
			border-radius: 8px;
			cursor: pointer;
			transition: background 0.2s, transform 0.2s;
			text-decoration: none;
		}

		.home-button:hover {
			background: #246e69;
			transform: translateY(-2px);
		}
	</style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="error-container">
	<div class="error-card">
		<div class="error-code">403</div>
		<h1 class="error-title" th:text="#{error.403.title}">Access Denied</h1>
		<p class="error-message" th:text="#{error.403.message}">
			You don't have permission to access this page.
		</p>
		<a href="/events" class="home-button" th:text="#{button.back.events}">Go to Events</a>
	</div>
</div>
</body>
</html>
