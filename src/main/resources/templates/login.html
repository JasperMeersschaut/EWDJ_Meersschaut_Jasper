<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{login.title}">Login Page</title>
    <link rel="stylesheet" type="text/css" href="/css/header.css">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="page-container">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 th:text="#{login.title}">Login</h1>
                <p th:text="#{login.subtitle}">Login with Username and Password</p>
            </div>

            <div th:if="${param.error}" class="alert alert-danger" th:text="#{login.error}">
                Invalid username and password!
            </div>

            <div th:if="${param.logout}" class="alert alert-success" th:text="#{login.msg}">
                You have been logged out.
            </div>

            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label for="username" class="form-label" th:text="#{login.username}">User:</label>
                    <input type="text" id="username" name="username" class="form-input" autofocus required/>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label" th:text="#{login.password}">Password:</label>
                    <input type="password" id="password" name="password" class="form-input" required/>
                </div>

                <div class="form-actions">
                    <button type="submit" class="form-submit" th:text="#{login.submit}">Login</button>
                </div>
            </form>

            <div class="credentials-container">
                <div class="credentials-title" th:text="#{login.credentials.title}">Demo Credentials</div>
                <div class="credential-item user-credential" th:text="#{login.credentials.user}"
                     onclick="fillCredentials('nameUser', '12345678')">
                    User: nameUser / Password: 12345678
                </div>
                <div class="credential-item admin-credential" th:text="#{login.credentials.admin}"
                     onclick="fillCredentials('admin', 'admin')">
                    Admin: admin / Password: admin
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function fillCredentials(username, password) {
        document.getElementById('username').value = username;
        document.getElementById('password').value = password;
    }
</script>
</body>
</html>
