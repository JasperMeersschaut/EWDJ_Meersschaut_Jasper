<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/header.css}" />
</head>
<body>
<header>
    <div class="header-container">
        <!-- Language Switcher -->
        <div class="language-switcher">
            <a th:href="@{/change-language}?lang=en" th:text="#{language.english}">English</a> |
            <a th:href="@{/change-language}?lang=nl" th:text="#{language.dutch}">Dutch</a>
        </div>

        <!-- Logout Icon -->
        <div class="logout">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="logout-button">
                    <i class="fas fa-sign-out-alt"></i> <!-- Font Awesome icon -->
                    <span th:text="#{logout}">Logout</span>
                </button>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            </form>
        </div>
    </div>
</header>
</body>
</html>
